<html>
<script>
    "use strict"
    function computerPlay() {
        let options = ["rock","paper","scissors"];
        let randomOption = options[Math.floor(Math.random()*options.length)]
        return randomOption;
    }
    let computerScore=0
    let playerScore=0

function oneRound (computerSelection, playerSelection) {    
    
    if (computerSelection === playerSelection) {
       return "Tie!";
     }
     else if ((computerSelection==="rock") && (playerSelection==="paper")) {
        playerScore++;
         return "Paper beats Rock, You win!";
         
     } 
     else if ((computerSelection ==="rock") && (playerSelection=== "scissors")) {
        computerScore++;
         return "Rock beats scissors, You lose!";
         
     }
     else if (( computerSelection ==="paper") && (playerSelection=== "scissors")) {
        playerScore++;
         return "Scissors beat paper, You win!";
        
     }
     else if ((computerSelection ==="paper") && (playerSelection=== "rock")) {
        computerScore++;
         return "Paper beats rock, You lose!";
        
     }
     else if ((computerSelection ==="scissors")&&(playerSelection=== "rock")) {
        playerScore++;
         return "Rock beats scissors, You win!";
         
     }
     else if ((computerSelection ==="scissors") && (playerSelection=== "paper")) {
        computerScore++;
         return "Scissors beat paper, You lose!";
         
         }
     }
    
function game() {
let playerSelection = prompt("Choose your weapon").toLowerCase();
let computerSelection = computerPlay();
console.log(oneRound(computerSelection, playerSelection));
}
function results() {
console.log("Computer score:" + " " + computerScore + ", Player score:" + " " + playerScore);
if (computerScore>playerScore) {
    console.log ("You Lost. Shame upon your family.");
}
else if (computerScore===playerScore) {
    console.log("What a waste of time. It's a tie!")
}
else {
    console.log("Celebrate your victory with a sip of your favorite drink.")
}
}


for (let roundCounter=0; roundCounter<5;roundCounter++) {
    console.log("Round " + roundCounter); 
    game();
    }

results()




</script>
</html>
